<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to handle potential null values
    let text = document.getElementById("myDiv").getAttribute("data-custom-attribute");
    console.log(text); // Output: null (if attribute does not exist)

    //Correct usage of getAttribute
    let correctAttribute = document.getElementById('myDiv').getAttribute('id');
    console.log(correctAttribute); // Output: "myDiv"

    // Correct event listener usage
    document.getElementById('myDiv').addEventListener('click', function(){
      alert('Div clicked!'); // Function added
    });

    // Added missing closing tag
    <p>This paragraph now has a closing tag</p>
  </script>
</body>
</html>
